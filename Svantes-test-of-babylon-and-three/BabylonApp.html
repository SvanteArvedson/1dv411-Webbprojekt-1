<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CubeBabylon</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <style>
  	html,
  	body,
  	div,
  	canvas {
  		width: 100%;
  		height: 100%;
  		padding: 0;
  		margin: 0;
  	}
  </style>
</head>

<body>
	<canvas id="canvas">
	</canvas>

  
    <script src="js-babylon/hand-1.3.8.js"></script>
    <script src="js-babylon/babylon.1.14.js"></script>
  
    <script>
  		// The first thing you have to do, to display anything with Babylon.js, is to 
  		// create the Engine that is the main object around which Babylon.js is built.
  		var canvas = document.getElementById("canvas");
  		var engine = new BABYLON.Engine(canvas, true);
  		
  		// Once you’ve created the class Engine, you’ll be able to create a scene where 
  		// you can add all entities that work together for building a 3D object:

        // Cameras (the point of view).
        // Lights (the light source).
        // Meshes (3D objects)
        // Materials (which defines how a 3D object will be rendered).
		var scene = new BABYLON.Scene(engine);
		// cameras parameters: "name", Y-angle, X-angle, radius, target, scene
		var camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 2, 13, BABYLON.Vector3.Zero(), scene);
		// binds events to the camera
		camera.attachControl(canvas, false);
  		// a light on the 3D-object
  		var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
  		
  		// 3D-object (Mesh)
  		var knot = BABYLON.Mesh.CreateTorusKnot("mesh", 2, 0.5, 128, 64, 2, 50, scene);
  		
  		// material of the object
  		var material = new BABYLON.StandardMaterial("mat", scene);
  		knot.material = material;
  		// define color for the material
  		material.diffuseColor = new BABYLON.Color3(1.5, 0, 0);
  		
  		// Adding rotation on the object
  		// var alpha = 0;
  		// knot.scaling.y = 1.5;
  		// scene.beforeRender = function() {
  		//	 knot.rotation.y = alpha;
  		//	 alpha += 0.03;
  		// };
  		
  		// After creating the scene, the next thing you have to do is registering a 
  		// render loop to tell the scene to render all entities it owns.
  		function renderLoop() {
  			scene.render();
  		}
  		
  		engine.runRenderLoop(renderLoop);
  		
  		
    </script>
</body>
</html>
