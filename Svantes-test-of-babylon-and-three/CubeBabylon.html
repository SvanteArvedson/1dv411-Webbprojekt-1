<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CubeBabylon</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>

<body>
  <div>
    <header>
      <h1>Cube Babylon.js</h1>
    </header>
    
    <p>Test att skapa roterande kub med babylon.js.</p>
    <p>Fr√•n <a href="http://www.sitepoint.com/three-js-babylon-js-comparison-webgl-frameworks/">http://www.sitepoint.com/three-js-babylon-js-comparison-webgl-frameworks/</a></p>

    <div style="height: 250px; width: 250px" id="babylon">
    	<canvas id="babylonCanvas">
    	</canvas>
    </div>
    
  </div>
  
  <script src="js-babylon/hand-1.3.8.js"></script>
  <script src="js-babylon/babylon.1.14.js"></script>
  
  <script>
  	// get canvas for the cube
  	var canvas = document.getElementById("babylonCanvas");
  	
  	// creates the renderer, the object drawing the cube
  	var engine = new BABYLON.Engine(canvas, true);
  	
  	// creating and setting the scene and camera
  	var scene = new BABYLON.Scene(engine);
  	var camera = new BABYLON.ArcRotateCamera("camera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);
	
  	var light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(0, -1, 0), scene);
  	light.diffuse = new BABYLON.Color3(1, 0, 0);
  	light.specular = new BABYLON.Color3(1, 1, 1);
  	
  	// creating and rendering the cube
  	var box = BABYLON.Mesh.CreateBox("box", 3.0, scene);
  	var material = new BABYLON.StandardMaterial("texture", scene);
  	
  	box.material = material;
  	material.diffuseTexture = new BABYLON.Texture("images/texture.png", scene);
  	
  	// rotating the cube
  	engine.runRenderLoop(function() {
  		box.rotation.x += 0.005;
  		box.rotation.y += 0.01;
  		scene.render();
  	});
  	
  	// start!
  	scene.activeCamera.attachControl(canvas);
  	
  </script>
</body>
</html>
