<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>CubeThree</title>

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

	</head>

	<body>
		<div>
			<header>
				<h1>Cube Three.js</h1>
			</header>

			<p>Test att skapa roterande kub med three.js.</p>
			<p>Fr√•n <a href="http://www.sitepoint.com/three-js-babylon-js-comparison-webgl-frameworks/">http://www.sitepoint.com/three-js-babylon-js-comparison-webgl-frameworks/</a></p>

			<div style="height: 250px; width: 250px;" id="three">
			</div>
			
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		
		<script>
			// get canvas for the cube
			var div = document.getElementById("three");
			var height = div.offsetHeight;
			var width = div.offsetWidth;
			
			// creates the renderer, the object drawing the cube
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);
			div.appendChild(renderer.domElement);

			// creating setting the scene and camera
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(70, width/height, 1, 1000);
			camera.position.z = 400;

			// creating and rendering the cube
			var box = new THREE.BoxGeometry(100, 100, 100);
			
			var texture = THREE.ImageUtils.loadTexture("images/texture.png");
			texture.anisotropy = renderer.getMaxAnisotropy();
			
			var material = new THREE.MeshBasicMaterial({ map: texture });
			var mesh = new THREE.Mesh(box, material);
			scene.add(mesh);
			
			// rotating the cube
			function animate() {
				requestAnimationFrame(animate);
				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;
				renderer.render(scene, camera);
			}
			
			// start!
			animate();
			
		</script>
	</body>
</html>
